<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Básica</title>
     <link rel="stylesheet" href="Styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <div class="container m">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <a class="card-header bg-primary text-white">
                            <h3 class="card-title mb-0">Agenda de Tarefas</h3>
                        </a>
                        <div class="card-body">
                            <form id="taskForm" class="mb-4">
                                <div class="input-group">
                                    <input type="text" id="taskInput" class="form-control" placeholder="Adicionar nova tarefa">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-plus-lg"></i> Adicionar
                                    </button>
                                </div>
                            </form>
                            <div class="mb-3 btn-group" role="group">
                                <button type="button" class="btn btn-outline-secondary active" data-filter="all">Todas</button>
                                <button type="button" class="btn btn-outline-secondary" data-filter="pending">Pendentes</button>
                                <button type="button" class="btn btn-outline-secondary" data-filter="completed">Concluídas</button>
                            </div>
                            
                            

    
</body>
</html>
