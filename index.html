<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <section class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0 text-center">Agenda de Tarefas</h3>
                    </div>
                    <div class="card-body">
                        <form id="taskForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="taskInput" class="form-control" placeholder="Adicionar nova tarefa" required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-lg"></i> Adicionar
                                </button>
                            </div>
                        </form>
                        <section class="mb-3 btn-group w-100" role="group">
                            <button type="button" class="btn btn-outline-secondary active" data-filter="all">Todas</button>
                            <button type="button" class="btn btn-outline-secondary" data-filter="pending">Pendentes</button>
                            <button type="button" class="btn btn-outline-secondary" data-filter="completed">Concluídas</button>
                        </section>
                        <ul id="taskList" class="list-group">
                            <!-- Example task (you can remove this in production) -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">Tarefa exemplo</label>
                                </div>
                                <div class="task-actions">
                                    <button class="btn btn-sm btn-outline-primary edit-btn">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger delete-btn">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <span id="taskCount">1 tarefa</span>
                        <button id="clearCompleted" class="btn btn-sm btn-outline-danger float-end">
                            <i class="bi bi-trash"></i> Limpar concluídas
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
