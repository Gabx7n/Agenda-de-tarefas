<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Básica</title>
     <link rel="stylesheet" href="Styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <main class="container m">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <section class="card">
                        <a class="card-header bg-primary text-white">
                            <h3 class="card-title mb-0">Agenda de Tarefas</h3>
                        </a>
                        <div class="card-body">
                            <form id="taskForm" class="mb-4">
                                <div class="input-group">
                                    <input type="text" id="taskInput" class="form-control" placeholder="Adicionar nova tarefa">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-plus-lg"></i> Adicionar
                                    </button>
                                </div>
                            </form>
                            <div class="mb-3 btn-group" role="group">
                                <button type="button" class="btn btn-outline-secondary active" data-filter="all">Todas</button>
                                <button type="button" class="btn btn-outline-secondary" data-filter="pending">Pendentes</button>
                                <button type="button" class="btn btn-outline-secondary" data-filter="completed">Concluídas</button>
                            </div>
                            

                            <ul id="taskList" class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Tarefa exemplo</label>
                                    </div>
                                    <div class="task-actions">
                                        <button class="btn btn-sm btn-outline-primary edit-btn">Editar
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger delete-btn">Remover
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="card-footer text-muted">
                            <span id="taskCount">0 tarefas</span>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <section class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Tarefa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="editTaskInput" class="form-control">
                        <input type="hidden" id="editTaskId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="saveEditBtn">Salvar</button>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
