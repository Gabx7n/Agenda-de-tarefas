<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Navegar
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="index.html">PÃ¡gina Principal</a></li>
          <li><a class="dropdown-item" href="todas-tarefas.html">Todas as Tarefas</a></li>
          <li><a class="dropdown-item" href="editar-tarefas.html">Editar Tarefas</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <article class="row justify-content-center">
      <section class="col-md-8 col-lg-6">
        <article class="card mt-4">
          <header class="card-header bg-primary text-white">
            <h2 class="card-title mb-0 text-center">Agenda aula Betina</h2>
          </header>
          <section class="card-body">
            <form id="taskForm">
              <div class="mb-3">
                <label for="taskInput" class="form-label">Tarefa</label>
                <input type="text" id="taskInput" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="taskDate" class="form-label">Data</label>
                <input type="date" id="taskDate" class="form-control">
              </div>
              <div class="mb-3">
                <label for="taskTime" class="form-label">Hora</label>
                <input type="time" id="taskTime" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-plus-circle"></i> Adicionar tarefa
              </button>
            </form>
            <ul id="taskList" class="list-group mb-3"></ul>
            <div class="d-grid gap-2">
              <a href="editar-tarefas.html" class="btn btn-outline-primary">
                <i class="bi bi-pencil-square"></i> Editar tarefas
              </a>
              <button id="showAllTasks" class="btn btn-outline-secondary">
                <i class="bi bi-list-check"></i> Ver todas as tarefas
              </button>
            </div>
          </section>
        </article>
      </section>
    </article>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
