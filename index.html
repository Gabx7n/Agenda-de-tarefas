<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda de Tarefas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <article class="row justify-content-center">
      <section class="col-md-8 col-lg-6">
        <article class="card mt-4">
          <header class="card-header bg-primary text-white">
            <h2 class="card-title mb-0 text-center">Agenda de Tarefas</h2>
          </header>

          <section class="card-body">
            <form id="taskForm" class="mb-4">
              <div class="mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="DescriÃ§Ã£o da tarefa" required />
              </div>
              <div class="mb-3">
                <input type="date" id="taskDate" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-plus-lg"></i> Adicionar
              </button>
            </form>

            <ul id="taskList" class="list-group mb-3"></ul>

            <div class="d-grid">
              <button id="showAllTasks" class="btn btn-outline-primary">
                <i class="bi bi-list-check"></i> Ver todas as tarefas
              </button>
            </div>
          </section>
        </article>
      </section>
    </article>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
