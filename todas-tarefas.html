<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Navegar
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="index.html">Página Principal</a></li>
            <li><a class="dropdown-item" href="todas-tarefas.html">Todas as Tarefas</a></li>
            <li><a class="dropdown-item" href="editar-tarefas.html">Editar Tarefas</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <main class="container">
        <article class="row justify-content-center">
            <section class="col-md-8 col-lg-6">
                <article class="card">
                    <header class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0 text-center">Todas as Tarefas</h2>
                    </header>
                    
                    <section class="card-body">
                        <nav class="mb-3 btn-group w-100" role="group" aria-label="Filtros de tarefas">
                            <button type="button" class="btn btn-outline-secondary active" data-filter="all">Todas</button>
                            <button type="button" class="btn btn-outline-secondary" data-filter="pending">Pendentes</button>
                            <button type="button" class="btn btn-outline-secondary" data-filter="completed">Concluídas</button>
                        </nav>
                        
                        <ul id="allTasksList" class="list-group"></ul>
                    </section>
                    
                    <footer class="card-footer text-center">
                        <a href="index.html" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button id="clearAllCompleted" class="btn btn-outline-danger ms-2">
                            <i class="bi bi-trash"></i> Limpar concluídas
                        </button>
                    </footer>
                </article>
            </section>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
